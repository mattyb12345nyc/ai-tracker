[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# /pricing is handled by the SPA (React PricingPage with real Stripe checkout).
# Static pricing.html is available at /pricing.html if needed (e.g. /plans).
[[redirects]]
  from = "/plans"
  to = "/pricing.html"
  status = 200

# SPA fallback - serve index.html for all other routes (includes /pricing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
