[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# /pricing is handled by the SPA (React PricingPage with real Stripe checkout).
# Static plans.html is served at /plans for marketing/landing page.
[[redirects]]
  from = "/plans"
  to = "/plans.html"
  status = 200

# SPA fallback - serve index.html for all other routes (includes /pricing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
